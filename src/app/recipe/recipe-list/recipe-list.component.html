<div>
  <div>
    <div *ngIf="selected">
      <app-recipe-detail [recipe]="selectedRecipe"></app-recipe-detail>
    </div>
    <table>
      <thead>
        <tr>
          <th>Receta</th>
          <th>Imagen</th>
          <th>Porciones</th>
          <th>Tiempo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let recipe of recipes" (click)="onSelect(recipe)">
           <a routerLink="/recipe/{{ recipe.id }}">{{ recipe.nombre}}</a>
          <td>{{ recipe.nombre }}</td>
          <td>
            <img
              class="recipe-img"
              [src]="recipe.imagen"
              alt="{{ recipe.imagen }}"
            />
          </td>
          <td>{{ recipe.porciones }}</td>
          <td>{{ recipe.tiempo_minutos }} min</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
